<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3-es6-beta-02/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body>

    <div id="preloader" class="preloader">
        <!-- <div class="wheel"></div> -->

        <div class="spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>

        <p class="preloader-text">Загружаем предсказание</p>
    </div>

    <div id="modalWindow" class="modal-window">
        <span class="close-modal" id="closeModal">&#x2715;</span>

        <form id="form" class="form">
            <p class="form-supertitle">Придумайте, какие планы хотели бы осуществить. <br>
                Ровно через год вам на почту придет письмо <br>
                с вашим пожеланием, и вы сможете проверить, <br>
                какие из целей сбылись. </p>
            <p class="form-title">Введите текст пожелания</p>
            <p id="counter" class="form-subtitle">(не более 700 символов)</p>
            <textarea id="textInput" name="text"></textarea><br>
            <button class="send-wishes btn" id="sendWishes">Отправить пожелание</button>
        </form>
    </div>

    <button class="open-modal btn" id="openModal">Отправить предсказание на следующий год</button>
    <p class="reload-page" id="reloadPage">Получить предсказание еще раз</p>

    <a-scene embedded arjs vr-mode-ui="enabled: false" start-anim>

        <a-assets>
            <a-asset-item id="animatedModel" src="models/cocky.glb"></a-asset-item>
            <a-asset-item id="animatedModel2" src="models/temp.glb"></a-asset-item>
        </a-assets>

        <a-camera look-controls-enabled="false" fov="20"></a-camera>

        <a-entity
            light="type: point;
                intensity: 1.9;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model3;
                color: #2394fc"
            position="10 10 -11"
            shadow>
        </a-entity>
        
        <a-entity
            light="type: point;
                intensity: 1.4;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model3;
                color: #e3ba32"
            position="0.4 10 -9"
            shadow>
        </a-entity>

        <a-entity
            light="type: point;
                intensity: 1.4;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model3;
                color: #e3ba32"
            position="0 -7 -7"
            shadow>
        </a-entity>

        <!-- <a-entity
        id="light4"
            light="type: point;
                intensity: 1.6;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model3;
                color: #e3ba32"
            position="-10 10 -11"
            shadow>
        </a-entity> -->

        <!-- <a-light type="ambient" intensity="0.3" color="#c30010"></a-light> -->
        <a-light type="ambient" intensity="0.8" color="#fff"></a-light>

        <a-entity
            fade-in
            id="model"
            gltf-model="#animatedModel"
            scale="1 1 1"
            position="0 0.7 -5.2"
            animation-mixer="clip: cock; timeScale: 0"
            shadow="receive: false"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>
        
        <a-entity
            id="model2"
            scale="1 1 1"
            position="0 0.7 -5.2"
            visible="false"
            shadow="receive: false"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 0;"
            >
        </a-entity>

        <a-entity
            id="model3"
            gltf-model="#animatedModel2"
            scale="1.2 1.2 1.2"
            position="0.2 2.8 -11"
            rotation="0 -25 0"
            animation-mixer="clip: clip1; loop: repeat"
            shadow="receive: true"
            visible="true"
            cube-env-map="path: cubeMap/;
                 extension: hdr;
                 reflectivity: 2.5;"
            >
        </a-entity>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
