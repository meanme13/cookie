<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3-es6-beta-02/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link href="https://fonts.cdnfonts.com/css/circe" rel="stylesheet">
</head>
<body>

    <div id="preloader" class="preloader">
        <!-- <div class="wheel"></div> -->

        <div class="spinner">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>

        <p class="preloader-text">Загружаем предсказание</p>
    </div>

    <div id="modalWindow" class="modal-window">
        <span class="close-modal" id="closeModal">&#x2715;</span>

        <form id="form" class="form">
            <p class="form-supertitle">Придумайте, какие планы хотели бы осуществить. <br>
                Ровно через год вам на почту придет письмо <br>
                с вашим пожеланием, и вы сможете проверить, <br>
                какие из целей сбылись. </p>
            <p class="form-title">Введите текст пожелания</p>
            <p id="counter" class="form-subtitle">(не более 700 символов)</p>
            <textarea id="textInput" name="text"></textarea><br>
            <button class="send-wishes btn" id="sendWishes">Отправить пожелание</button>
        </form>
    </div>

    <button class="open-modal btn" id="openModal">Отправить предсказание на следующий год</button>
    <p class="reload-page" id="reloadPage">Получить предсказание еще раз</p>

    <a-scene embedded arjs vr-mode-ui="enabled: false">

        <a-assets>
            <a-asset-item id="animatedModel" src="models/robot.glb"></a-asset-item>

            <a-cubemap id="cubemap">
                <img src="cubeMap/negx.jpg">
                <img src="cubeMap/negy.jpg">
                <img src="cubeMap/negz.jpg">
                <img src="cubeMap/posx.jpg">
                <img src="cubeMap/posy.jpg">
                <img src="cubeMap/posz.jpg">
            </a-cubemap>
        </a-assets>

        <a-entity camera position="0 0 5"></a-entity>

        <a-entity
            light="type: directional;
                intensity: 0.5;
                castShadow: true;
                shadowMapHeight:2048;
                shadowMapWidth:2048;
                shadowCameraTop: 10;
                target: #model;
                color: #FFFFFF"
            position="1 4.3 2.5"
            shadow>
        </a-entity>

        <!-- <a-light type="ambient" intensity="0.3" color="#ffffff"></a-light> -->

        <a-light type="probe" envMap="#cubemap" intensity="0.3"></a-light>

        <a-entity
            id="model"
            gltf-model="#animatedModel"
            scale="1 1 1"
            position="0 0 -5"
            animation-mixer="clip: pockets; loop: repeat"
            shadow="receive: false">
        </a-entity>
        
    </a-scene>

    <script src="app.js"></script>
</body>
</html>
